<div class="topbar">

  <img src="/public/images/header.png" class="background"/>
  
  <div class="user-avatar">
    <a href="https://en.gravatar.com/site/signup/"><img src="${_user?.getImageUrl(116)}" border="0"/></a>
  </div>
  
  <div class="user-name">
    ${_user?.fullname}
  </div>
  
  <div class="user-reputation">
    " ${_user?.getReputationLabel()} "
  </div>

  <div class="user-score">
    Points ${_user?.score}
  </div>
  
</div>
